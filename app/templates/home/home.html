{% extends "layouts/layout.html" %}

{% block header %}
<div class="bg-gray-light border-bottom border-gray-light">
  <div class="container text-center py-5 mb-4">
    <div class="mt-3 mb-4">
      <h1 class="h1 mb-0">Reci.tech</h1>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container text-center py-5 mb-4">
  <div class="input-group input-group-lg">
    <input type="text" class="form-control" placeholder="Put your line here..." aria-label="Recipient's username" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button">Submit</button>
    </div>
  </div>

  <p class="lead">We will analyse its sentiment and see if your expression conforms to what our AI thinks that should be.</p>
</div>
{% endblock %}
